<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html" class="logo">
                    <img src="images/523838451_3092787880859965_3766239793906969411_n.png" alt="Logo" style="margin-top: 10px;">
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-btn">Home</a>
                <a href="works.html" class="nav-btn">Works</a>
                <a href="contact.html" class="nav-btn active">Contact</a>
            </div>
            <div class="nav-extras">
                <button class="theme-toggle" id="themeToggle">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </nav>
    </header>
    <section class="section contact-section">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-content">
                <div class="contact-form-wrapper">
                    <form class="contact-form" id="contactForm" action="https://formspree.io/f/mjkowrqo" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="_replyto" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Get In Touch</h3>
                    <div class="contact-item">
                        <strong>Email:</strong>
                        <a href="mailto:kmz.design7@gmail.com">khaledgraphics531@gmail.com</a>
                    </div>
                    <div class="contact-item">
                        <strong>Phone:</strong>
                        <a href="tel:0781559395">0781559395</a>
                    </div>
                    <p>Ready to bring your vision to life? Let's discuss your next project!</p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
